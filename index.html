<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nova+Square:display=swap" rel="stylesheet" />
        <title>Palindrome Checker</title>
    </head>

    <body>
        <main>
            <div class="container">
                <h1 class="header">Does it <span id="defininition-target">Palindrome</span>??</h1>
                <div id="definition-div"></div>
                <div>
                    <label for="input">Input text here to check:</label>
                    <input type="text" id="input" class="input" value="" />
                    <button class="check-btn" id="check-btn">Palindrome?</button>
                    <div class="answer-div hidden" id="answer"></div>
                </div>
            </div>
            
        </main>
        <script src="script.js"></script>
    </body>
    
</html>
