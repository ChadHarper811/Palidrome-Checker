<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nova+Square:display=swap" rel="stylesheet" />
        <title>Palindrome Checker</title>
    </head>

    <body>
        <main>
            <div class="container">
                <h1 class="header">Does it <span id="defininition-target">Palindrome</span>??</h1>
                <div id="defininition-div hidden"><p id="defininition-text">A <i>palindrome</i>is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p></div>
                <div class="input-div">
                    <label for="input">Input text here to check for palindromes:</label>
                    <input type="text" id="text-input" class="text-input" value="" />
                    <button class="check-btn" id="check-btn">Palindrome?</button>
                    <div class="result-div hidden" id="result"><p id="result-test">Thats not a Palindrome</p></div>
                </div>
            </div>
            
        </main>
        <script src="script.js"></script>
    </body>
    
</html>
